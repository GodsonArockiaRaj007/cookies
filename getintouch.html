<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cookies Tech</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('abstract-uv-ultraviolet-light-composition.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .wrapper {
            padding: 50px 20px;
            width: 80%;
            padding-left: 20%;
            /* background: rgba(0, 0, 0, 0.6);  */
        }
        .container {
            max-width: 700px;
            background: rgb(216, 216, 216);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: black;
        }
        h1, h2 {
            color: black;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1 class="display-4">Get In Touch</h1>
        <p class="lead mx-auto px-3">Welcome to <strong>Cookies Tech</strong>! We specialize in cutting-edge technology solutions, helping businesses and individuals transform digitally. From software development to IT consulting, we're here to innovate and inspire.</p>
    </div>

    <div class="container mt-4 p-4">
        <h2 class="text-center">Contact Us</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" name="phone" placeholder="Your Phone Number" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Send Message</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
